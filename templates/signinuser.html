<body style="background-image: url('static/bt3.jpeg');">
    <div class="container">
        <form action="{% url 'signinuser' %}" method="post">
            {% csrf_token %}
            <h3>Welcome back</h3>
            <h4>login to your existing account</h4>
            <div class="inputBox">
                <span>Username</span>
                <div class="box">
                    <div class="icon">
                        <ion-icon name="person-outline" role="img" class="md hydrated" aria-label="person outline"></ion-icon>
                    </div>
                    <input type="text" name="firstName" placeholder="Enter username">
                </div>
            </div>
            <div class="inputBox">
                <span>Password</span>
                <div class="box">
                    <div class="icon">
                        <ion-icon name="lock-closed-outline" role="img" class="md hydrated" aria-label="lock closed outline"></ion-icon>
                    </div>
                    <input type="password" name="password" placeholder="Enter password ">
                </div>
            </div>

            <label>
                <input type="checkbox"> Remember me
            </label>
            <div class="inputBox">
                <div class="box">
                    <input type="submit" value="login">


                </div>
                <a href="#" class="forgot">Forgot Password?</a>


            </div>
            <h5>Don't have an account</h5>
            <a href="#" class="SignIn">Create new</a>



    </form></div>

        /* Two-column layout */
        .col {
           
            width: 75%;
            margin-top: 6px;
            display: flex;
            margin: auto;
            justify-content: space-between;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* vertical line */
        .vl {
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            border: 2px solid #ddd;
            height: 175px;
        }

        /* text inside the vertical line */
        .vl-innertext {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 50%;
            padding: 8px 10px;
        }

        /* hide some text on medium and large screens */
        .hide-md-lg {
            display: none;
        }

        /* bottom container */
        .bottom-container {
            text-align: center;
            background-color: #666;
            border-radius: 0px 0px 4px 4px;
        }

        /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 650px) {
            .col {
                /* width: 100%; */
                margin-top: 0;
            }

            /* hide the vertical line */
            .vl {
                display: none;
            }

            /* show the hidden text on small screens */
            .hide-md-lg {
                display: block;
                text-align: center;
            }
        }
